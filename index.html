<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Website create by Yann Zavattero">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="./assets/pokeball.png" />

    <meta property="og:title" content="PokeDex">
    <title> PokeDex </title>

    <script src="main.js" defer></script>
  </head>
  <body>

    <div class="loading-pokeball"></div>

    <div class="card slide-apparition">
      <div class="pannel">
        <div class="pokemon-list-div">
          <input type="text" class="search" placeholder="SEARCH">
          <p class="selector">DEX # <span class="pokemon-name-selector">POKéMON</span></p>
          <ul class="pokemon-list">

          </ul>
        </div>
  
        <div class="pokemon-stats">
          <img id="toggle-button" src="assets/bars-solid.svg">
          <p>No. <span class="id"> 025 </span></p>
          <p class="current-pkm-name"> PIKACHU </p>
          <img src="" alt="current-pokemon-img" class="current-pkm-img"/>
          <img id="cry-pkm" src="./assets/speaker.png"/>
          <div class="specs">
            <p> SPECIES: <span class="species"> MOUSE </span></p>
            <p> HT: <span class="size"> 1'04" </span> M</p>
            <p> WT: <span class="weight"> 13.2lbs</span> KG</p>
          </div>
          <p class="description">Whenever PIKACHU comes across something new, it blasts it with a jolt of electricity. If you come across a blackened berry, it’s evidence that this POKéMON mistook the intensity of its charge.</p>
        </div>
      </div>
    </div>
  </body>
</html>
